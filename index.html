<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Google Calendar</title>
  </head>
  <body style="overflow: hidden;">
    <!-- Creating calendar.google.com Webview! -->
    <webview id="calendar" src="https://calendar.google.com/calendar/r" style="left: 0; height: 100%; width: 70%; position: fixed; z-index: 1; top: 0; overflow-x: hidden; padding-top: 20px;"></webview>
    <webview id="todo" useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/71.0.3578.98 Safari/537.36" src="https://desktop.any.do/tasks/all" style="right: 0; height: 100%; width: 30%; position: fixed; z-index: 1; top: 0; overflow-x: hidden; padding-top: 20px;"></webview>
  </body>
</html>
